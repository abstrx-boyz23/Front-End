<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>CSS Grid | Special Function & Keywords</title>
</head>
<body>
	<h1>CSS Grid | Special Function & Keywords</h1>
	<!----- Repeat() ----->
	<h2>● Repeat()</h2>
	<div class="repeat">
		<div class="kotak">1</div>
		<div class="kotak">2</div>
		<div class="kotak">3</div>
		<div class="kotak">4</div>
		<div class="kotak">5</div>
		<div class="kotak">6</div>
		<div class="kotak">7</div>
		<div class="kotak">8</div>
		<div class="kotak">9</div>
	</div>
	<!----- min-content & max-content ----->
	<h2>● Min-content & Max-content</h2>
	<div class="content">
		<div class="kotak">1</div>
		<div class="kotak">2</div>
		<div class="kotak">3</div>
		<div class="kotak">4</div>
		<div class="kotak">Afifudin Nurfalah</div>
		<div class="kotak">Afifudin Nurfalah</div>
		<div class="kotak">7</div>
		<div class="kotak">8</div>
		<div class="kotak">9</div>
	</div>
	<!----- Auto Fit & Auto Fill ----->
	<h2>● Auto Fit & Auto fill</h2>
	<div class="auto">
		<div class="kotak">1</div>
		<div class="kotak">2</div>
		<div class="kotak">3</div>
		<div class="kotak">4</div>
		<div class="kotak">5</div>
		<div class="kotak">6</div>
		<div class="kotak">7</div>
		<div class="kotak">8</div>
		<div class="kotak">9</div>
	</div>
	
</body>
</html>
