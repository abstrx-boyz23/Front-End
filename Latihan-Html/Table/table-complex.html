<!DOCTYPE html>
<html>
    <head>
        <title>Membuat Table Complex Pada HTML</title>
    </head>
    <body>
        <h1>Membuat Table Complex Di HTML</h1>
        <table border="5" cellspacing="2" cellpadding="15">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Nama Temen Lo</th>
                    <th>Deskripsikan Dia</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <th rowspan="6">1.</th>
                    <td rowspan="6">Jayen bin ye-shoes</td>
                    <td>- Anaknya kek Anjing</td>
                </tr>
                
                <tr>
                    <td>- Anak Ngntd, Paling Beban Klo Mabar</td>
                </tr>
                
                <tr>
                    <td>- Dia Juga Sok Asik</td>
                </tr>
                <tr>
                    <td>- Penakut Dan suka Pamer</td>
                </tr>
        
                <tr>
                    <td>- Punya Ajaran Tapi Sesat</td>
                </tr>
                
                <tr>
                    <td>- Songong Dan Sombong, Belagu Juga Pengen Gua Jitak Palanya</td>
                </tr>
                
            </tbody>
        </table>
    </body>
</html>
