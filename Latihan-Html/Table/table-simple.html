<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Membuat Table Simple Di HTML</title>
    </head>
    <body>
        <h1>Membuat Table Simple Pada HTML</h1>
        <!-- biasanya ini  digunakan jika datanya simple/sedikit -->
        <h2>Dengan Border, Cellspacing, Cellpadding</h2>
        <table border="3" cellspacing="1" cellpadding="10">
            <tr>
                <td>1,1</td>
                <td>1,2</td>
                <td>1,3</td>
            </tr>
            <tr>
                <td>2,1</td>
                <td>2,2</td>
                <td>2,3</td>
            </tr>
            <tr>
                <td>3,1</td>
                <td>3,2</td>
                <td>3,3</td>
            </tr>
        </table>
        <!-- Kesimpulan :
        ● border berfungsi untuk memberikan garis dan ketebalannya bisa di edit
        ● cellspacing berfungsi untuk memberikan jarak antar    cell/data
        ● cellpadding berfungsi untuk memberikan ruang untuk bernafas pada cell/data
        -->
        
        <h2>Dengan Colspan dan Rowspan</h2>
        <table border="3" cellspacing="3" cellpadding="10">
            <tr>
                <td></td>
                <td colspan="2">Helo World</1td>
            </tr>
            <tr>
                <td rowspan="2" >Helo Juga</td>
                <td>2,2</td>
                <td>2,3</td>
            </tr>
            <tr>
                <td>3,2</td>
                <td>3,3</td>
            </tr>
        </table>
        <!-- Kesimpulan
        ● colspan berfungsi untuk menggabungkan 2 kolom
        ● rowspam berfungsi untuk menggabungkan 2 baris
        -->
        
        <h2>Latihan Membuat Table (atribut colspan dan rowspan) </h2>
        <table border="3" cellpadding="12" cellspacing="0">
            <tr>
                <td>1,1</td>
                <td>1,2</td>
                <td>1,3</td>
                <td>1,4</td>
            </tr>
            <tr>
                <td>2,1</td>
                <td style="text-align: center" rowspan="2" colspan="2">Jayen Ngntd</td>
                <td>2,4</td>
            </tr>
            <tr>
                <td>3,1</td>
                <td>3,4</td>
            </tr>
            <tr>
                <td>4,1</td>
                <td>4,2</td>
                <td>4,3</td>
                <td>4,4</td>
            </tr>
        </table>
    </body>
</html>
