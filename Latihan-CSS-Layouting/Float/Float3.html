<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Float Ke 3 HTML</title>
</head>
<style type="text/css" media="all">
.container{
	width: 720px;
	border: #050f5d 20px solid;
	margin: 500px auto;
	padding: 10px;
	
}

.container .merah{
	background-color: red;
	width: 240px;
	height: 350px;
	
	float: left;
}
.container .kuning{
	background-color: yellow;
	width: 240px;
	height: 350px;
	float: left;
}

.container .hijau{
	background-color: green;
	width: 240px;
	height: 350px;
	float: left;
}
.kosong{
	clear: left;
}	
</style>
<body>
	<div class="container">
		<div class="content">
			
			<div class="merah"></div>
			<div class="kuning"></div>
			<div class="hijau"></div>
			
		</div>
		<div class="kosong"></div>
	</div>
</body>
</html>
