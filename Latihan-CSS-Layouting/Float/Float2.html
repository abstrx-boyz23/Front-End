<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Float2 HTML</title>
</head>
<style type="text/css" media="all">
.container{
	width: 900px;
	border: blue 3px solid;
	padding: 25px;
	margin: auto;
	
}
.logo{
	width: 500px;
}
.container .content img{
	float: left;
	padding-right: 25px;
}

.container .content p{
	font-size: 25px;
	font-family: Sans-Serif;
	color: #6b5c36;
	text-align: justify;
}
.kosong{
	clear: left;
}
</style>
<body>
	<div class="container">
		<div class="content">
			
			<img class="logo" src="smanligal.jpeg" alt="smanligal" />
			<p>
				Lorem ipsum dolor sit amet, consectetur adipisicing elit. Earum cumque provident quisquam veritatis iste iusto Lorem ipsum dolor sit amet, 
			</p>
			<div class="kosong"></div>
		</div>
	</div>
</body>
</html>
