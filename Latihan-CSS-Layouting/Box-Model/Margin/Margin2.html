<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Latihan Margin HTML (Right-Left)</title>
	<style type="text/css" media="all">
		.satu,.dua, .tiga{
			display: inline-block;
		}
		.satu{
			background-color: aqua;
			width: 150px;
			height: 150px;
			margin-right: -20px;
			
		}
		.dua{
			background-color: lightblue;
			width: 100px;
			height: 100px;
			
		}
		.tiga{
			background-color: orange;
			width: 50px;
			height: 50px;
		}	
		/* Kesimpulan :
		● agar margin value nya 0 kita harus menghapus enter pada tag div
		● negative margin akan bergerak ke arah berlawanan

	</style>
</head>

<body>
<h1>Latihan Margin HTML (Right-Left)</h1>
<div class="satu">satu</div>
<div class="dua">dua</div>
<div class="tiga">tiga</div>	
</body>
</html>
