	<title>Latihan Padding & Border</title>

<style type="text/css" media="all">
.content{
	width: 360px;
	height: 340px;
	background-color: aqua;
	text-align: justify;
	margin: auto;
	padding: 20px 10px 40px 30px;
}
/* Kesimpulan
● Border merupakan jarak antara Padding dengan Margin
● Value Border boleh acak asal beri 3 yaitu : size warna style (lengkapnya cek dicatatan)

● Padding merupkan jarak antara Border dengan Content
● Keyword Padding mirip Margin yg beda hanya:
   - Padding tdk ada value auto
   - Padding tdk bisa diberi value negatif
*/
</style>

	<div class="content">

	</div>
